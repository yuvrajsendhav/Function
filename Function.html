<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>First Function</title>
</head>
<body>
<script type="text/javascript">
	// Declaration of a function
	function yuvraj()
	{
       a=10;
       b=20;
       c=a+b;
       document.write(c);
	}
	function hello()
	{
		document.write("hello world");
	}
	// calling to function we can call a function multiple time
     yuvraj();
     yuvraj();
     hello();
</script>
</body>
</html>
